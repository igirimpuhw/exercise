<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive Photo Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.cdnfonts.com/css/d-din" rel="stylesheet">
    <link rel="stylesheet" href="styles/gallery.css" />
</head>

<body>
    <div class="container">
        <div class="image-hold">
            <img src="assets/images/fox.jpg" alt="fennec fox">
            <div class="image-overlay">
                <div class="image-title">FENNEC<br />FOX</div>
                <span class="image-location">india</span>
                <a href="#" class="show-more-link">Know more </a></a>
            </div>
        </div>
        <div class="image-hold">
            <img src="assets/images/whale1.jpg" alt="humpback whale image">
            <div class="image-overlay">
                <div class="image-title">HUMPBACK<br />WHALE</div>
                <span class="image-location">south africa</span>
                <a href="#" class="show-more-link">Know more</a>
            </div>
        </div>
        <div class="image-hold">
            <img src="assets/images/baboon.jpg" alt="common brown baboon image">
            <div class="image-overlay">
                <div class="image-title">COMMON BROWN<br />BABOON</div>
                <span class="image-location">south africa</span>
                <a href="#" class="show-more-link">Know more</a>
            </div>
        </div>
        <div class="image-hold">
            <img src="assets/images/deer.jpg" alt="spotted deer image">
            <div class="image-overlay">
                <div class="image-title">SPOTTED<br />DEER</div>
                <span class="image-location">amazon</span>
                <a href="#" class="show-more-link">Know more</a>
            </div>
        </div>
    </div>
    <script src="scripts/gallery.js"></script>
</body>

</html>
